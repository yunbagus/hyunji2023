<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 현지의 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Gamja+Flower&display=swap');

        * {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-family: 'Gamja Flower', cursive;

        }

        .title {
            color: white;
            background-color: pink;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
            font-size: 20px;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">현지는 할 수 있다!</p>
        <div class="row flex-row wrap">
        <div class="bucket img1 center" id="id1">마음이 넉넉한 한 해가 되길</div>
        <div class="bucket img2 center">주변 사람들에게 더 많이 베풀 수 있는 여유가 있는 한해가 되길</div>
        <div class="bucket img2 center">유연이랑 혜인이 내가 한 입에 먹을 수 있길</div>
        <div class="bucket img1 center">그런 현지를 유연이와 혜인이가 한 입에 와왕하길</div>
        <div class="bucket img2 center">내년 연말은 행복한 일만 가득하길</div>
        <div class="bucket img1 center">좋은 사람들만 내 곁에 두기</div>
        <div class="bucket img2 center">더 단단해지기</div>
        <div class="bucket img1 center">현지 파이팅!</div>
